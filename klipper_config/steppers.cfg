
[stepper_x]
step_pin = PF0
## "!" for stock and TMC2208 with reversed plugs
dir_pin = PF1
#dir_pin = PF1
enable_pin = !PD7
rotation_distance = 40
Full_Steps_Per_Rotation = 200
Microsteps = 16
endstop_pin = ^!PE5
position_min = -5
position_endstop = -5
position_max = 225
homing_speed = 30
homing_retract_dist = 5
second_homing_speed = 10


[stepper_y]
step_pin = PF6
## "" for stock and TMC2208 with reversed plugs
dir_pin = !PF7
#dir_pin = !PF7
enable_pin = !PF2
rotation_distance = 40
Full_Steps_Per_Rotation = 200
Microsteps = 16
endstop_pin = ^!PL7
position_endstop = 0
position_min=-1
position_max = 215
homing_speed = 50
homing_retract_dist = 5
second_homing_speed = 10


[stepper_z]
step_pin = PL3
## "" for stock and TMC2208 with reversed plugs
# dir_pin = PL1
dir_pin = !PL1
enable_pin = !PK0
rotation_distance = 8
Full_Steps_Per_Rotation = 200
Microsteps = 16
## uncomment below for 3dtouch. comment for mannual mesh bed leveling
endstop_pin = probe:z_virtual_endstop
## comment 2 lines below for 3dtouch bed leveling and to disable Z limit switches
# endstop_pin = ^!PD3
#position_endstop = 0.0
position_max = 210
position_min = -5
homing_speed = 10
homing_retract_dist = 5
second_homing_speed = 3



[stepper_z1]
step_pin = PC1
## "" for stock and TMC2208 with reversed plugs
# dir_pin = PC3
dir_pin = !PC3
## comment below for 3dtouch bed leveling and to disable Z limit switches
# endstop_pin = ^!PL6
enable_pin = !PC7
#step_distance = .0025
rotation_distance = 8
Full_Steps_Per_Rotation = 200
Microsteps = 16

# [safe_z_home]
# home_xy_position: 100, 100
# #   A X, Y coordinate (e.g. 100, 100) where the Z homing should be
# #   performed. This parameter must be provided.
# speed: 50.0
# #   Speed at which the toolhead is moved to the safe Z home
# #   coordinate. The default is 50 mm/s
# z_hop: 10
# #   Distance (in mm) to lift the Z axis prior to homing. This is
# #   applied to any homing command, even if it doesn't home the Z axis.
# #   If the Z axis is already homed and the current Z position is less
# #   than z_hop, then this will lift the head to a height of z_hop. If
# #   the Z axis is not already homed the head is lifted by z_hop.
# #   The default is to not implement Z hop.
# z_hop_speed: 15.0
# #   Speed (in mm/s) at which the Z axis is lifted prior to homing. The
# #   default is 15 mm/s.
# move_to_previous: False
# #   When set to True, the X and Y axes are reset to their previous
# #   positions after Z axis homing. The default is False.

[homing_override]
gcode:
    CheckProbe action=query
    G4 P10
    {% set probe_attached = printer["gcode_macro _Probe_Variables"].probe_attached %}

    {% if probe_attached == True %}
        RESPOND MSG='ATTACH PROBE'
        CheckProbe action=attach
    {% endif %}
    G28 X Y 
    G91
    G0 X100 Y100 F7000
    G28 Z

#   A list of G-Code commands to execute in place of G28 commands
#   found in the normal g-code input. See docs/Command_Templates.md
#   for G-Code format. If a G28 is contained in this list of commands
#   then it will invoke the normal homing procedure for the printer.
#   The commands listed here must home all axes. This parameter must
#   be provided.
axes: z
#   The axes to override. For example, if this is set to "z" then the
#   override script will only be run when the z axis is homed (eg, via
#   a "G28" or "G28 Z0" command). Note, the override script should
#   still home all axes. The default is "xyz" which causes the
#   override script to be run in place of all G28 commands.
#set_position_x:
#set_position_y:
#set_position_z:
#   If specified, the printer will assume the axis is at the specified
#   position prior to running the above g-code commands. Setting this
#   disables homing checks for that axis. This may be useful if the
#   head must move prior to invoking the normal G28 mechanism for an
#   axis. The default is to not force a position for an axis.

[extruder]
step_pin = PA4
## "" for stock and TMC2208 with reversed plugs
dir_pin = PA6
#dir_pin = !PA6
enable_pin = !PA2
#control = pid
## original extruder stepper motor
rotation_distance = 4.73
Full_Steps_Per_Rotation = 200
Microsteps = 16
## NEMA17 23mm stepper motor
#step_distance = .00236
nozzle_diameter = 0.400
filament_diameter = 1.750
heater_pin = PB4
sensor_type = ATC Semitec 104GT-2
sensor_pin = PK5
min_temp = 0
max_temp = 350

max_extrude_only_distance = 150.0
smooth_time = 1
min_extrude_temp = 180
pressure_advance = 0.05
pressure_advance_smooth_time = 0.02
max_extrude_cross_section = 5


[output_pin BEEPER_pin]
pin = PC6
pwm = True
value = 0
shutdown_value = 0
cycle_time = 0.001
scale = 1000